<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Liga {{league?.leagueName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-img [src]="league?.leagueLogo"></ion-img>
      <ion-card-title>{{league?.leagueName}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <div class="list">
    <h3>Equipos</h3>
    <ion-card class="card" *ngFor="let team of teams" (click)="goToTeam(team.id)">
      <ion-card-header>
        <ion-img [src]="team?.teamLogo"></ion-img>
        <ion-card-title>{{team?.teamName}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <div class="list">
    <h3>Jugadores</h3>
    <ion-card class="card" *ngFor="let player of players" (click)="goToPlayer(player.id, player.teamId)">
      <ion-card-header>
        <ion-img [src]="player?.avatar"></ion-img>
        <ion-card-title>{{player?.playerName}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
