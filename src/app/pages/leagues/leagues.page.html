<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GC Futbol Ligas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leagues</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let league of leagues" class="card" button (click)="goToLeague(league.id)">
    <ion-card-header>
      <ion-img [src]="league.leagueLogo"></ion-img>
      <ion-card-title>{{league.leagueName}}</ion-card-title>
    </ion-card-header>

    <!--<ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>-->
  </ion-card>
</ion-content>
