<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jugador {{player?.playerName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-img [src]="player?.avatar"></ion-img>
      <ion-card-title>{{player?.playerName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
